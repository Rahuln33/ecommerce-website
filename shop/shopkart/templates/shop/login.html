{% extends 'Shop/layout/main.html' %}
{% block title %}
   Registion || online shopping
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px ;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">User Login Pages</h4>
            <hr style="border-color: black;">
            {% include 'shop/inc/message.html' %} 
        </div>
    </div>
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form  method="post" action="">
                        {% csrf_token %} 
                        <div class="mp-4">
                            <label for="" class="form-labal">User Name </label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter the User Name ">
                        </div>
                        <br>
                        <br>
                        <div class="mp-4">
                            <label for="" class="form-labal">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter the Password ">
                        </div>   
                        <button type="submit" class="btn btn-primary">Login..</button>
                    </form>    
                </div>
            </div>            
        </div>        

        
    
    </section>
</div>
{% endblock content %}
